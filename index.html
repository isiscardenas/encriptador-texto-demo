<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EncripTEXT</title>
    <link rel="shortcut icon" href="img/favicon2.png" type="image/x-icon">    <script src ="index.js"></script>
    <script src="https://kit.fontawesome.com/44b958ab54.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="index.html">
    <img src="./img/favicon2.png" alt="logo del encriptador" class="logo"></a>
    <div class="container">
    <div class="encriptar">
      <textarea 
        name="texto" 
        class="texto" 
        id="texto" 
        cols="30" 
        rows="10" 
        placeholder="Ingresa el texto aquí"></textarea>
    <div>
        <button id="boton-copiar" onclick="copiarTexto()" class="btn-copiar"><i class="fa-solid fa-copy" style="color: #22285d;"></i></button>
    </div>
    
    <div class="terminos">
        <p><i class="fa-solid fa-circle-exclamation" style="color: #22285d;"></i>  Sólo letras minúsculas y sin acentos</p>
    </div>
    <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
        <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
    </div>
   </div>
   <div class="encriptado">
    <img src="img/buscando2.PNG" alt="" id="buscando">
    <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
        <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar.</p>
        
    </div>
   </div>
   <footer class="footer"><h2>Hecho por Isis Cárdenas</h2></footer>
   </div>
</body>
</html>
